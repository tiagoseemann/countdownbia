<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Bia <3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Quanto tempo falta para a Bia chegar em Floripa?</h1>
        <h1>Guenta o coração! Ela chega em:</h1>
        <div id="countdown">
            <div><span id="days">0</span> Dias</div>
            <div><span id="hours">0</span> Horas</div>
            <div><span id="minutes">0</span> Minutos</div>
            <div><span id="seconds">0</span> Segundos</div>
        </div>
        <p class="suggestion">Aproveite esse tempo pra estudar xadrez e escutar sua playlist favorita do Spotify:</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0NPwnwQx5CT8rVNpXJcWh2?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
